<div>
    <h3 class=" mt-3">Registrar Pedido</h3>
    <div class="container mt-5">
        <form autocomplete="off" [formGroup]="form">
            <div>
                <h5>Cliente</h5>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <!-- <mat-label>DNI</mat-label> -->
                            <input type="text" matInput placeholder="70976447" formControlName="dni" [matAutocomplete]="auto">
                            <mat-autocomplete #auto="matAutocomplete">
                                <mat-option *ngFor="let option of filterCliente | async" [value]="option.dni">
                                    {{ option.dni }}
                                </mat-option>
                            </mat-autocomplete>
                            <small *ngIf="clienteNotFound" class="text-danger"> El dni no existe</small>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input type="text" matInput readonly formControlName="nombreCliente">
                        </mat-form-field>
                    </div>
                </div>
                <hr>
                <h5>Pedido</h5>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Dirección</mat-label>
                            <input type="text" matInput placeholder="10" formControlName="direccion">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Monto</mat-label>
                            <input type="number" matInput placeholder="10" formControlName="monto">
                        </mat-form-field>
                    </div>

                    <div class="col-md-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Fecha de entrega</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="fechaEntrega">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Descripción</mat-label>
                            <textarea matInput formControlName="descripcion"></textarea>
                        </mat-form-field>
                    </div>

                </div>

            </div>
        </form>
        <div class="text-center">
            <button mat-raised-button color="primary" (click)="crearPedido()">Crear Pedido</button>
        </div>
    </div>

</div>

<pre>
  Estado del formulario {{form.valid}}
<br />
  Status: {{form.status}}
</pre>

<pre>
{{ form.value | json }}
</pre>
