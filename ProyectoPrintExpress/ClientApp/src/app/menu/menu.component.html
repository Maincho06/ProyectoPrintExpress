<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">Print Express</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav ">
                    <mat-icon class="example-sidenav ">{{ nav.icon }}</mat-icon>
                    <div style="margin-left: 20px;padding-top: 23px;">
                        {{ nav.name}}
                    </div>

                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <!-- <p *ngFor="let content of fillerContent ">{{content}}</p> -->
            <div>
                <router-outlet></router-outlet>

            </div>
            <!-- <div style="overflow-y: auto;">
            </div> -->
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun ">Please open on Stackblitz to see result</div>
